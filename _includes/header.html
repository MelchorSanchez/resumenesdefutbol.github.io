<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0  maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="{{ site.description }}">
    <meta name="theme-color" content="#3e3e3e">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    {% if page.group == 'blog' or page.group == 'home' % %}
    <link rel="alternate" type="application/atom+xml" title="Melchor Sanchez-Martinez Blog Feed" href="/blog.xml">
    {% endif %}

    <!--link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" link rel="stylesheet" -->
    <!-- link href="maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.cs" rel="stylesheet" -->
    <link href="/static/css/syntax.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">
  </head>

  <body>
     <!-- Static navbar -->
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <a class="navbar-brand" href="/">{{site.name}}</a>
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle"  data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!--a class="navbar-brand" href="/">{{site.name}}</a-->
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            {% for link in site.data.navlinks %} <li><a href="{{link.url}}">{{link.name}}</a></li>{% endfor %}
          </ul>
        </div><!--/.nav-collapse -->
      </div><!--/.container-fluid -->
    </div>
    <div class="container">
