{% capture post_title_element %}{ include.post_title_element }{% endcapture %}
<article class="mxn2 clearfix mt4 mb2 pb3 pt1{% unless include.exclude_divider %} border-bottom border-light-blue circle-line{% endunless %}">
  <div class="col sm-col-4 px2 mb2">
    <a href="{{ include.post.url }}" class="header-color link-hover-color">
        <div class="border border-light-blue h1 py4 px4 center">Aa</div>
    </a>
  </div>
  <div class="col sm-col-8 px2">
    <a href="{{ include.post.url }}"><{{ post_title_element }} class="mt0">{{ include.post.title }}</{{ post_title_element }}></a>
    <p class="mb0 left-align">{{ include.post.excerpt | strip_html | truncate: 165, '...'  }}</p>
    <div><a href="{{ include.post.url }}" class="h6">Continue Reading &raquo;</a></div>
    {% include post-metadata.html post=include.post %}
  </div>
</article>
